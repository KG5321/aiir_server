<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<div id="fullscreen" class="fullscreen"></div>
<div id="main_content" class="main_content">

    <h1 class="hstyle">Aplikacje Internetowe i Rozproszone</h1>
    <h2 class='hstyle'>Łamacz haseł</h2>
    <form>
        <label class="input-describe">Input 1:</label>
        <input type="text" id="input1" class="form-control"/>
        <label class="input-describe">Input 2:</label>
        <input type="text" id="input2" class="form-control"/>
        <button id="button1" class="btn btn-lg btn-primary btn-block"> Wyslij dane</button>

    </form>
    <div id="outputs">
        <h2>Informacja zwrotna</h2>
        <p id="o1">Output 1:</p>
        <a id="o1_text" class="o1-text"/>
        <p id="o2">Output 2:</p>
        <a id="o2_text" class="o1-text"/>
    </div>

</div>

<script type="text/javascript">
    function wyslij() {
        let var_input1;
        let var_input2;
        document.getElementById("o1_text").innerHTML= var_input1;
        document.getElementById("o2_text").innerHTML= var_input2;
    }
</script>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>

</html>
